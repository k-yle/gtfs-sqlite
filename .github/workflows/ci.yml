name: CI

on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v4

      - name: â¬ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: |
          npm install
          cd demo
          npm install

      - name: âœ¨ Lint
        run: |
          npm run lint

      - name: âœ¨ Typecheck
        run: |
          npm run typecheck

      - name: ğŸ”¨ Build
        run: |
          npm run build

      - name: ğŸ”¨ Build Demo
        run: |
          cd demo
          npm run build

      - name: ğŸ§ª Test
        run: |
          npm test

      - name: ğŸ“¦ Publish
        if: ${{ github.ref == 'refs/heads/main' && matrix['node-version'] == '22.x' }}
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN
          npm run trypublish
        env:
          CI: true
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸ“¦ Deploy Demo (part 1)
        if: ${{ github.ref == 'refs/heads/main' && matrix['node-version'] == '22.x' }}
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist/

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¦ Deploy Demo (part 2)
        id: deployment
        uses: actions/deploy-pages@v4
